<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>HTML Lesson</title>
  </head>
  
  <body>
    <form>
      <button disabled>Disabled</button>
      <hr>

      <label for="testo">Scrivi qui:</label>
      <input type="text" id="testo" name="test" required minlength="0" maxlength="100" autofocus> 
      <hr>

      <input type="checkbox" name="privacy" checked>
      <label for="privacy">Acconsenti il trattamento dei dati</label>
      <hr>
      
      <label for="date">Date</label>
      <input type="date" name="date">
      
    </form>
  </body>
</html>
